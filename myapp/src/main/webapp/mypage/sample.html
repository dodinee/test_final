<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/sample.css">
  <script src="./js/sample.js"></script>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <div class="file-box">
    <div class="header">
      <img src="./imgs/file.png" alt="">
      <span>Upload a photo</span>
    </div>
    <div class="form-group file-upload" required="required">
      <div class="form-control" data-message="Drag or Add">
        <input required="required" title="Click to select file or drag n drop it here" type="file" name="document[file]"
          id="document_file">
      </div>
    </div>
    <input type="submit" class="filesend" value="변경">
    <div><a href="#" class="closebutton"><ion-icon name="close-outline"></ion-icon></a></div>
  </div>
</body>

</html>
