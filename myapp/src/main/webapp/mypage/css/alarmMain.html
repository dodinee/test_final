            <h3>익명의 공룡님이 회원님의 사진을 좋아합니다.</h3>
            <h6>1 시간 전</h6>

                <p>인생샷 건지는 포토존 다녀옴 >_<</p>
            </div>
        </div>

                <img src="/imgs/profile.png" alt="">
                <p>첫 등산을 인증한 회원에게 주어지는 뱃지예요!!

            </div>
        </div>
        <div class="alarm comment">
            <h3>[댓글알림] 작성하신 글에 댓글이 달렸습니다.</h3>
            <h6>1 시간 전</h6>
            <div class="message comment">
                <p>이말똥 : 와.. 완등이라니! 너무 멋져요-!! >_<b</p>
            </div>
